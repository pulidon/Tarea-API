<!DOCTYPE html>
<html>
{% load static %}
{% include "App/head.html" %}
<body>
  <div class="py-4">
    <div class="container">
      {% for tarea in tareas_lista %}
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card text-white bg-primary text-center p-3">
            <div class="card-body">
              <h3 class="mb-4 text-left">{{ tarea.tarea_descripcion }}</h3>
              <p class="text-left">{{ tarea.tarea_fecha_de_vencimiento }}</p>
              <p class="text-left">{{ tarea.tarea_estado }}</p>
            </div>
            <div class="row">
              <div class="col-md-6">
                <a class="btn btn-secondary" href="{% url 'App:tareas_actualizar' tarea.pk %}">Actualizar</a>
              </div>
              <div class="col-md-6">
                <a class="btn btn-secondary" href="{% url 'App:tareas_borrar' tarea.pk %}">Borrar</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
