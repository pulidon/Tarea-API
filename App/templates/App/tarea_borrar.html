<!DOCTYPE html>
<html>
{% load static %}
{% include "App/head.html" %}
<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body bg-warning">
              <h2>Borrar Tarea</h2>
              <form class="" method="POST">
                {% csrf_token %}
                <div class="form-group"><label for="exampleInputEmail1">Descripci√≥n:</label><textarea class="form-control form-control-sm" id="exampleTextarea" rows="3">{{tarea.tarea_descripcion}}</textarea></div>
                <div class="form-group"> <label>Fecha de Vencimiento:</label>
                  <input type="date" class="form-control" value="{{tarea.tarea_fecha_de_vencimiento}}"> </div>
                <div class="form-group">
                  <div class="form-check form-control-lg form-check-inline">

                  <div class="form-check form-check-inline form-control-lg">

                </div>
                <button type="submit" class="btn btn-danger">Borrar</button>
              </form>
              <a class="btn btn-secondary" href="/App/tareas/gestion">Cancelar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
